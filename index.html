<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>打地鼠</title>

	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script type="text/javascript" src="jquery-3.3.1/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div class="background cover">
	<div class="gamePart center"><!--游戏界面-->
		<div class="leftPart"><!--游戏状态栏-->
			<div class="split">
				<br>
				<span class="setting" data-toggle="modal" data-target="#settingList"><span class="glyphicon glyphicon-cog"></span></span><br><br>
				<button id="startButton">开始游戏</button><br>
				<label>分数</label><br>
				<input type="text" name="grade" id="grade" disabled="true" value="0"><br>
				<label>命中率</label><br>
				<input type="text" name="rate" id="rate" disabled="true" value="0%"><br>
				<label>倒计时</label><br>
				<input type="text" name="timeup" id="timeup" disabled="true" value="0">
				<br><br>
			</div>
		</div>
		<div class="rightPart"><!--游戏操作部分-->
			<div class="board">
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
			</div>
		</div>
	</div>
</div>
<!--modal模态框-->
<div class="modal fade" id="settingList" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modalBackground">
			<div class="modal-header">
				<h3><strong>游戏设置</strong></h3>
			</div>
			<div class="modal-body">
				游戏难度：
				<select id="level">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				游戏时间：
				<select id="time">
					<option value="15">15</option>
					<option value="30">30</option>
					<option value="60">60</option>
				</select>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal" arial-label="Close" id="sureButton">确定</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
